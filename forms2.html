<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html"; charset="utf-8">
	<title>Формы</title>
	<script language="javascript">
	alert("калькулятор");
	function plus(){
		pere1=parseFloat(document.anketa.odin.value);
		pere2=parseFloat(document.anketa.dva.value);
		rez=pere1+pere2;
		document.anketa.otvet.value=rez;
		
	}
		function minus(){
		pere1=parseFloat(document.anketa.odin.value);
		pere2=parseFloat(document.anketa.dva.value);
		rez=pere1-pere2;
		document.anketa.otvet.value=rez;
		
	}
	    function multiplication(){
		pere1=parseFloat(document.anketa.odin.value);
		pere2=parseFloat(document.anketa.dva.value);
		rez=pere1*pere2;
		document.anketa.otvet.value=rez;
		
	}
	    function segmentation(){
		pere1=parseFloat(document.anketa.odin.value);
		pere2=parseFloat(document.anketa.dva.value);
		rez=pere1/pere2;
		document.anketa.otvet.value=rez;
		if (pere2 == 0) alert("на ноль делить нельзя");
		
	}
	    function exponentiation(){
		pere1=parseFloat(document.anketa.odin.value);
		pere2=parseFloat(document.anketa.dva.value);
		rez=Math.pow(pere1,pere2);
		document.anketa.otvet.value=rez;
		
	}
		function Square_root(){
		pere1=parseFloat(document.anketa.odin.value);
		pere2=parseFloat(document.anketa.dva.value);
		rez=Math.sqrt(pere1);
		document.anketa.otvet.value=rez;
		if (pere1 < 0) alert("корень не может быть отрицательным")
		
	}
		function cosinus(){
		pere1=parseFloat(document.anketa.odin.value);
		pere2=parseFloat(document.anketa.dva.value);
		rez=Math.cos(0*pere1/180);
		document.anketa.otvet.value=rez;
		
	}
		function sinus(){
		pere1=parseFloat(document.anketa.odin.value);
		pere2=parseFloat(document.anketa.dva.value);
		rez=Math.sin(90*pere1/180);
		document.anketa.otvet.value=rez;
		
	}
		function tangent(){
		pere1=parseFloat(document.anketa.odin.value);
		pere2=parseFloat(document.anketa.dva.value);

		rez=Math.tan(Math.PI/4);

		document.anketa.otvet.value=rez;
	}
		function cotangent(){
		pere1=parseFloat(document.anketa.odin.value);
		pere2=parseFloat(document.anketa.dva.value);

		rez=1/Math.tan(Math.PI/4);

		document.anketa.otvet.value=rez;
	}
		
	

</script>
</head>
<body>
<form name="anketa" method="get" action="">
A=<input type="number" name="odin"> <br/> 
B=<input type="number" name="dva"> <br/> 
C=<input type="number" name="otvet"> <br/> 
<input type="button" value="+" onclick="plus()">
<input type="button" value="-" onclick="minus()">
<input type="button" value="*" onclick="multiplication()">
<input type="button" value="/" onclick="segmentation()">
<input type="button" value="^" onclick="exponentiation()">
<input type="button" value="sqrt" onclick="Square_root()">
<input type="button" value="cos" onclick="cosinus()">
<input type="button" value="sin" onclick="sinus()">
<input type="button" value="tan" onclick="tangent()">
<input type="button" value="сtan" onclick="cotangent()">
